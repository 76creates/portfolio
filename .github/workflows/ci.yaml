name: Portfolio CI

on:
  push:
    branches:
      - master

jobs:
  build-portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHRC_REPO_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dusan.work/
          push: true
          tags: "ghcr.io/${{ github.repository }}/portfolio:latest,ghcr.io/${{ github.repository }}/portfolio:${GITHUB_SHA:0:7}"